<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘商城-注册</title>
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<div class="lt_container">
    <!-- 头部 -->
    <div class="lt_header">
        <a href="index.html" class="icon_left">
            <span class="mui-icon mui-icon-arrowleft"></span>
        </a>
        <h4>注册</h4>

    </div>

    <!-- 内容区-->
    <div class="lt_main">

        <form class="myForm">
            <div class="mui-input-row">
                <input type="text" name="username" class="mui-input-clear" placeholder="请输入用户名">
            </div>
            <div class="mui-input-row">
                <input type="password" name="password" class="mui-input-password" placeholder="请输入密码">
            </div>
            <div class="mui-input-row">
                <input type="password" id="repassword"  class="mui-input-password" placeholder="请确认输入密码">
            </div>
            <div class="mui-input-row">
                <input type="text" name="mobile"  placeholder="请输入手机号">
            </div>
            <div class="mui-input-row">
                <input type="text" name="vCode"  placeholder="请输入验证码">
                <button class="mui-btn mui-btn-primary btn_getcode">获取验证码</button>
            </div>
            <div class="mui-input-row">
                <button class="mui-btn mui-btn-primary btn_register">立即注册</button>
            </div>

            <div class="mui-input-row" style="font-size: 12px ; margin-top:10px; ">
              <span class="mui-pull-left"><input type="checkbox">
              我同意《会员服务协议》
              </span>
                <span class="mui-pull-right">
                    <a href="login.html">立即登录</a>
                </span>
            </div>
        </form>

    </div>
    <!-- 底部 -->
    <footer class="lt_footer">
        <ul class="mui-clearfix">
            <li >
                <a href="index.html" >
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <span class="fa fa-bars"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li class="now">
                <a href="user.html">
                    <span class="fa fa-user"></span>
                    <p>会员中心</p>
                </a>
            </li>

        </ul>
    </footer>
</div>
</body>
</html>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="js/common.js"></script>
<script src="js/register.js"></script>
