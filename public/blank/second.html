<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二级分类</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
<!-- 左侧 -->
<div class="lt-aside">
    <div class="brand">
        <a href="index.html">
            乐淘商城
        </a>
    </div>
    <div class="user">
        <img src="images/my.jpg" alt="" style="width:80px; height: 80px">
        <p>超级管理员</p>
    </div>
    <div class="nav">
        <ul>
            <li>
                <a href="user.html">
                    <span class="glyphicon glyphicon-user"></span>
                    用户管理
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <span class="glyphicon glyphicon-list"></span>
                    分类管理
                </a>

                <div class="second" style="display: block;">
                    <a href="first.html">一级分类</a>
                    <a href="second.html" class="now">二级分类</a>
                </div>
            </li>
            <li>
                <a href="product.html">
                    <span class="glyphicon glyphicon-tags"></span>
                    商品管理
                </a>
            </li>
        </ul>
    </div>
</div>
<!-- 右侧-->
<div class="lt-main">
    <div class="lt-header">
        <a href="javascript:;" class="pull-left icon-menu"><span class="glyphicon glyphicon-align-justify"></span></a>
        <a href="javascript:;" class="pull-right  icon-logout "><span class="glyphicon glyphicon-log-out"></span></a>
    </div>

    <!-- 路径导航 -->

    <div class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="#">乐淘管理系统</a></li>
            <li><a href="#">分类管理</a></li>
            <li class="active">二级分类</li>
        </ol>

        <!--内容 -->
        <div class="lt-content">

            <button class="btn btn-default btn_add mb_20">添加分类</button>

            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th width="10%">序号</th>
                    <th width="30%">一级分类名称</th>
                    <th width="30%">二级分类名称</th>
                    <th width="30%">二级分类LOGO</th>
                </tr>
                </thead>
                <tbody>
                <!-- 挖坑 表格-->

                </tbody>
            </table>


            <!-- 分页标签 只需一个ul 指定id -->
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>
        </div>

    </div>
</div>

<!--退出登录的模态框-->
<!--role aria sr-only:-->
<div class="modal fade" id="logoutModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary btn_logout">退出</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<!-- 添加分类 模态框 -->
<div class="modal fade" id="secondModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">添加分类</h4>
            </div>
            <form id="form">
            <div class="modal-body">
                <div class='form-group'>
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                data-toggle="dropdown">
                          <span class="dropdown_text">  请选择一级分类</span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" >
                            <!-- 在挖坑-->

                        </ul>
                    </div>
                    <input type="hidden" name="categoryId">
                </div>
                <div class="form-group">
                    <input type="text" autocomplete="off" class="form-control" placeholder="请输入二级分类的名称"
                           name="brandName">
                </div>
                <div class="form-group">
                    <div class="file_box">
                        <label for="fileupload" class="btn btn-default">上传图片</label>
                        <!--上传图片插件使用1 -->
                        <input style="display: none;" type="file" id="fileupload" class="btn btn-default" name="pic1" data-url="/category/addSecondCategoryPic">
                    </div>
                </div>
                <div class="form-group img_box">
                    <img src="images/none.png" width="100" height="100" alt="">
                    <input type="hidden" name="brandLogo">
                    <input type="hidden" name="hot" value="1">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary">添加</button>
            </div>
            </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<!-- 表格的模版 -->
<script type="text/html" id="tpl">
    {{each rows v i }}
    <tr>
        <td>{{(page-1)*size+i+1}}</td>
        <td>{{v.categoryName}}</td>
        <td>{{v.brandName}}</td>
        <td><img src="{{v.brandLogo?v.brandLogo:images/none.png}}" alt="" width="50" height="50"></td>
    </tr>
    {{/each}}
</script>


<!-- 添加分类中的表格模板-->
<script type="text/html" id="drown">
    {{each rows v i }}
    <li data-id="{{v.id}}"><a href="javascript:;">{{v.categoryName}}</a></li>
    {{/each}}
</script>

</body>
</html>
<script src="lib/jquery-1.12.4.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<!--上传图片插件 -->
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<!-- 分页插件-->
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<!-- 模版引擎插件-->
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="js/common.js"></script>
<script src="js/second.js"></script>
